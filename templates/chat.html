<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Assistant</title>
  <style>
    /* 기존 스타일 유지 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding-left: 16px;
      box-sizing: border-box;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .navbar {
      display: flex;
      justify-content: flex-start;
      background-color: #444;
      width: 100%;
      padding-left: 6px;
      box-sizing: border-box;
    }
    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    #chat {
      width: 65%;
      max-width: 800px;
      height: 73%;
      border: 1px solid #ccc;
      padding: 20px;
      overflow-y: scroll;
      background-color: white;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message-container {
      display: flex;
      margin-bottom: 15px;
    }
    .message-container.bot {
      justify-content: flex-start;
    }
    .message-container.user {
      justify-content: flex-end;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      position: relative;
    }
    .message.bot {
      background-color: #e9e9eb;
    }
    .message.user {
      background-color: #007bff;
      color: white;
    }
    .message-input-container {
      width: 60%;
      max-width: 846px;
      display: flex;
      margin-top: 20px;
    }
    #message {
      width: 100%;
      padding: 23px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
      font-size: 22px;
    }
    #send, #upload-pdf {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    #send:hover, #upload-pdf:hover {
      background-color: #0056b3;
    }
    #pdf-file {
      display: none;
    }
    canvas {
      display: flex;
    width: 75%;
    max-width: 800px;
    height: 73%;
    /* border: 1px solid #ccc; */
    padding: 20px;
    overflow-y: scroll;
    background-color: white;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: absolute;
    left: 1300px;
    top: 100px;
}
        .node {
            position: absolute;
            background-color: yellow;
            border: 1px solid black;
            text-align: center;
            line-height: 1.5;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
  </style>
</head>
<body>
  <div class="header">
    <h1>BUSS</h1>
  </div>
  <div class="navbar">
    <a href="/">MAIN</a>
    <a href="#">MYPAGE</a>
  </div>
  <div id="chat"></div>
  <div class="message-input-container">
    <input type="text" id="message" placeholder="Type your message...">
    <button id="send">Send</button>
    <input type="file" id="pdf-file" accept="application/pdf">
    <!-- <button id="upload-pdf">Upload PDF</button> -->
    <canvas id="roadmapCanvas"></canvas>
    <!-- Roadmap Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="courseDescription"></p>
            <a id="courseLink" href="" target="_blank">Go to Course</a>
        </div>
    </div>
  </div>
  <script>


    async function sendMessage() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value;
      if (!message) return;

      // Clear input immediately
      messageInput.value = '';

      // Display user message
      const chat = document.getElementById('chat');
      const userMessageContainer = document.createElement('div');
      userMessageContainer.classList.add('message-container', 'user');
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user');
      userMessage.textContent = message;
      userMessageContainer.appendChild(userMessage);
      chat.appendChild(userMessageContainer);

      // Send message to server
      const response = await fetch('/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ prompt: message })
      });

      const data = await response.json();

      // Display bot message
      const botMessageContainer = document.createElement('div');
      botMessageContainer.classList.add('message-container', 'bot');
      const botMessage = document.createElement('div');
      botMessage.classList.add('message', 'bot');
      botMessage.textContent = data.bot;
      botMessageContainer.appendChild(botMessage);
      chat.appendChild(botMessageContainer);

      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('send').addEventListener('click', sendMessage);

    document.getElementById('message').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent the default action (if any)
        sendMessage();
      }
    });

    // ########################### Roadmap
    function drawRoadmap(data) {
            const canvas = document.getElementById('roadmapCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Define node sizes
            const nodeSize = { width: 150, height: 50 };
            const itemSize = { width: 200, height: 30 };

            // Define initial positions
            const startX = 50;
            const startY = 50;
            const xOffset = 300;
            const yOffset = 100;
            const itemXOffset = 250;

            // Draw nodes
            const categoryNodes = {};
            let currentY = startY;

            for (const [category, categoryData] of Object.entries(data.frontEnd)) {
                const categoryX = startX;
                const categoryY = currentY;
                const categoryNode = drawNode(ctx, categoryX, categoryY, category.toUpperCase(), nodeSize);
                categoryNodes[category] = { ...categoryNode, items: [] };

                let itemY = categoryY + nodeSize.height + 20;
                for (const [item, itemData] of Object.entries(categoryData)) {
                    const itemNode = drawNode(ctx, categoryX + itemXOffset, itemY, item, itemSize);
                    categoryNodes[category].items.push({ ...itemNode, data: itemData });
                    drawConnection(ctx, categoryX + nodeSize.width, categoryY + nodeSize.height / 2, itemNode.x, itemNode.y + itemSize.height / 2);
                    itemY += itemSize.height + 20;
                }

                currentY += Math.max(itemY - categoryY, nodeSize.height + yOffset);
            }

            // Draw connections between categories
            const categoryOrder = Object.keys(data.frontEnd);
            for (let i = 0; i < categoryOrder.length - 1; i++) {
                const currentCategory = categoryOrder[i];
                const nextCategory = categoryOrder[i + 1];
                const currentNode = categoryNodes[currentCategory];
                const nextNode = categoryNodes[nextCategory];
                drawVerticalConnection(ctx, currentNode.x + nodeSize.width / 2, currentNode.y + nodeSize.height, nextNode.y + nodeSize.height / 22);
            }

            // Add click event listeners for nodes
            canvas.addEventListener('click', (event) => {
                const x = event.offsetX;
                const y = event.offsetY;
                for (const category in categoryNodes) {
                    const categoryNode = categoryNodes[category];
                    if (isInsideNode(x, y, categoryNode)) {
                        openModal(categoryNode);
                        return;
                    }
                    for (const itemNode of categoryNode.items) {
                        if (isInsideNode(x, y, itemNode)) {
                            openModal(itemNode);
                            return;
                        }
                    }
                }
            });
        }

        function drawNode(ctx, x, y, label, size) {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(x, y, size.width, size.height);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(x, y, size.width, size.height);
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(label, x + size.width / 2, y + size.height / 2);
            return { x, y, width: size.width, height: size.height };
        }

        function drawConnection(ctx, x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function drawVerticalConnection(ctx, x, y1, y2) {
            ctx.beginPath();
            ctx.moveTo(x, y1);
            ctx.lineTo(x, y2);
            ctx.stroke();
        }

        function isInsideNode(x, y, node) {
            return x >= node.x && x <= node.x + node.width && y >= node.y && y <= node.y + node.height;
        }

        function openModal(node) {
            const modal = document.getElementById('courseModal');
            const courseDescription = document.getElementById('courseDescription');
            const courseLink = document.getElementById('courseLink');

            courseDescription.textContent = node.data.description;
            courseLink.href = `https://${node.data.course}`;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('courseModal');
            modal.style.display = 'none';
        }

        // Close modal when the user clicks on <span> (x)
        document.getElementsByClassName('close')[0].onclick = function() {
            closeModal();
        }

        // Close modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            const modal = document.getElementById('courseModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        fetch('../static/frontend.json')
            .then(response => response.json())
            .then(data => {
                drawRoadmap(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

        window.addEventListener('resize', () => {
            fetch('../static/frontend.json')
                .then(response => response.json())
                .then(data => {
                    drawRoadmap(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
        
  </script>


</body>
</html>
